<!DOCTYPE html>
<html>

<head>
  <title>DFA</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/grid.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/dfa.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Automata</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    <div class="navbar-nav mr-auto">
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Automata Type
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">DFA</a>
          <a class="dropdown-item" href="#">NFA</a>
          <a class="dropdown-item" href="#">PDA</a>
          <a class="dropdown-item" href="#">Turing Machine</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Regex</a>
          <a class="dropdown-item" href="#">CFG</a>
        </div>
      </div>
    </div>
  </nav>
  <object data="svg/grid.svg" id="grid"></object>
  <div class="card control-panel" style="width: 20rem;">
    <!--<h5 class="card-title">Deterministic Finite Automaton</h5>-->
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="main-tab" data-toggle="tab" href="#main" role="tab" aria-controls="main"
            aria-selected="true">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="transitions-tab" data-toggle="tab" href="#transitions" role="tab"
            aria-controls="transitions" aria-selected="false">Transitions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="save-tab" data-toggle="tab" href="#save" role="tab"
            aria-controls="save" aria-selected="false">Save/Load</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
          <label>Alphabet</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i>&Sigma;</i></span>
            </div>
            <input type="text" class="form-control" placeholder="A,B,C" aria-label="Alphabet"
              aria-describedby="basic-addon1">
          </div>
          <label>Number of States</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i>Q</i></span>
            </div>
            <input type="number" class="form-control" placeholder="0" aria-label="Number of states"
              aria-describedby="basic-addon1">
          </div>
          <label>Start State</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                id="basic-addon1"><i>q<sub>0</sub></i>&nbsp;&straightepsilon;&nbsp;<i>Q</i></span>
            </div>
            <input type="text" class="form-control" placeholder="0" aria-label="Start state"
              aria-describedby="basic-addon1">
          </div>
          <label>Accepting States</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">F &subseteq; Q</span>
            </div>
            <input type="text" class="form-control" placeholder="0,1" aria-label="Accepting States"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="tab-pane fade" id="transitions" role="tabpanel" aria-labelledby="transitions-tab">
          <label>Transitions</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i>Q&nbsp;x&nbsp;&Sigma;&nbsp;&rarr;&nbsp;Q</i></span>
            </div>
            <input type="text" class="form-control" placeholder="Q" aria-label="FromState"
              aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="&Sigma;" aria-label="Letter"
              aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Q" aria-label="ToState"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-primary btn-block" type="button">Add</button>
          </div>
          <ul class="list-group">
              <li class="list-group-item">Butts</li>
              <li class="list-group-item">Boots</li>
              <li class="list-group-item">Beets</li>
          </ul>
        </div>
      </div>
      <br>
      <!--<a href="#" class="btn btn-secondary">Load from file</a>
      <input type="file" class="form-control-file" id="dfaFile">
      <a href="#" class="btn btn-primary">Update</a>-->
      <div class="tab-pane fade" id="save" role="tabpanel" aria-labelledby="save-tab">
        
      </div>
    </div>
  </div>
</body>

</html>
